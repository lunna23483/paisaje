<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lluvia en el Bosque</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y5WC0FBFZZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Y5WC0FBFZZ');
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("bosque.jpg");
            background-size: cover;
            background-position: center;
        }

        /* OVERLAY TOTAL */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 12, 18, 0.78);
            z-index: 1;
        }

        /* Lluvia */
        .rain {
            position: fixed;
            width: 2px;
            height: 18px;
            background: linear-gradient(
                transparent,
                rgba(180, 200, 255, 0.7)
            );
            animation: fall linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(120vh);
            }
        }

        /* CONTENEDOR CENTRAL */
        .center-box {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 28px;
            z-index: 4;
            text-align: center;
            padding: 20px;
        }

        /* BOT√ìN M√öSICA */
        .music-btn {
            min-width: 280px;
            padding: 28px 40px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 255, 255, 0.18);
            border: 3px solid rgba(255, 255, 255, 0.45);
            border-radius: 60px;
            backdrop-filter: blur(8px);
            cursor: pointer;
            box-shadow: 0 0 40px rgba(180, 200, 255, 0.5);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .music-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 55px rgba(200, 220, 255, 0.7);
        }

        /* TEXTO */
        .text {
            color: #f0f0f0;
            font-size: 2.2rem;
            letter-spacing: 1.5px;
        }

        .text small {
            font-style: italic;
            opacity: 0.9;
        }

        /* M√ìVIL: M√ÅS GRANDE A√öN */
        @media (max-width: 768px) {
            .music-btn {
                min-width: 90%;
                font-size: 2.6rem;
                padding: 32px 20px;
            }

            .text {
                font-size: 2.6rem;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="center-box">
    <button class="music-btn" id="playBtn">
        üéß ESCUCHAR M√öSICA
    </button>

    <div class="text">
        <small>üíñLunna Aguasüíñ</small>
    </div>
</div>

<audio id="music" loop>
    <source src="amarillo.mp3" type="audio/mpeg">
</audio>

<script>
    // Lluvia
    const totalDrops = 220;
    for (let i = 0; i < totalDrops; i++) {
        const drop = document.createElement("div");
        drop.className = "rain";
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = (Math.random() * 0.6 + 0.5) + "s";
        drop.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(drop);
    }

    // M√∫sica
    const music = document.getElementById("music");
    const btn = document.getElementById("playBtn");

    btn.addEventListener("click", () => {
        music.volume = 0.6;
        music.play();
        btn.style.display = "none";
    });
</script>

</body>
</html>
