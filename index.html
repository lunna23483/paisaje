<html lang="es">
<head>

<title>Oficialmente Developer Software</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

body {
    height: 100vh;
    background: black;
    color: #00ff99;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Lluvia Matrix */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* Tarjeta central */
.card {
    position: relative;
    z-index: 2;
    background: rgba(0, 0, 0, 0.78);
    border: 2px solid #00ff99;
    padding: 40px;
    border-radius: 18px;
    text-align: center;
    max-width: 420px;
    box-shadow: 0 0 30px #00ff99;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 18px #00ff99; }
    to   { box-shadow: 0 0 45px #00ffaa; }
}

.subtitle {
    font-size: 0.85rem;
    letter-spacing: 3px;
    opacity: 0.8;
    margin-bottom: 12px;
}

h1 {
    font-size: 2.3rem;
    margin-bottom: 8px;
}

h2 {
    font-size: 1.35rem;
    margin-bottom: 18px;
    color: #9affd1;
}

p {
    line-height: 1.5;
    font-size: 0.95rem;
}

.badge {
    display: inline-block;
    padding: 10px 22px;
    border: 1px solid #00ff99;
    border-radius: 30px;
    margin-top: 22px;
    font-size: 0.8rem;
    letter-spacing: 2px;
    background: rgba(0,255,150,0.1);
}

footer {
    margin-top: 26px;
    font-size: 0.7rem;
    opacity: 0.7;
}
</style>
</head>

<body>

<!-- Música -->
<audio id="bgMusic" loop>
    <source src="amarillo.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
</audio>

<!-- Lluvia Matrix -->
<canvas id="matrix"></canvas>

<!-- Tarjeta -->
<div class="card">
    <div class="subtitle">STATUS UNLOCKED</div>

    <h1>Oficialmente</h1>
    <h2>Developer Software </h2>

    <p>
        Etapa finalizada.<br>
        El código fluye.<br>
        La desarrolladora ha despertado.
    </p>

    <div class="badge"> BUILD EXITOSA</div>

    <footer>Bienvenida a la Matrix · 2026</footer>
</div>

<script>
/* ===== LLUVIA MATRIX ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();

const letters = "01<>/{}[]()$#@%";
const fontSize = 16;
let columns;
let drops = [];

function initDrops() {
    columns = canvas.width / fontSize;
    drops = [];
    for (let i = 0; i < columns; i++) {
        drops[i] = Math.random() * canvas.height;
    }
}
initDrops();

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff99";
    ctx.font = fontSize + "px Orbitron";

    for (let i = 0; i < drops.length; i++) {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

setInterval(drawMatrix, 35);

window.addEventListener("resize", () => {
    resizeCanvas();
    initDrops();
});

/* ===== MÚSICA ===== */
const audio = document.getElementById("bgMusic");

function startMusic() {
    audio.volume = 0.4;
    audio.play();
    document.removeEventListener("click", startMusic);
    document.removeEventListener("touchstart", startMusic);
}

document.addEventListener("click", startMusic);
document.addEventListener("touchstart", startMusic);
</script>

</body>
</html>
